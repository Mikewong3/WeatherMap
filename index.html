<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://openlayers.org/en/v5.3.0/css/ol.css"
      type="text/css"
    />
    <link href="weather.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Using Parcel with OpenLayers</title>
    <script
      src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div class="mapContainer">
      <div id="map">
        <div id="locationInputContainer">
          <input
            type="text"
            id="locationInput"
            value="1516 Henry Avenue, Mamaroneck, NY"
          /><br />
        </div>
        <button id="locationSubmit">Submit</button>
        <div id="weatherBox"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
